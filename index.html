<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picnic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-box {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>The great picnic :)</h1>
    <form id="nameForm">
        <label><input type="checkbox" name="names" value="Izhak" data-contribution="350" checked> Izhak (contributed 350)</label><br>
        <label><input type="checkbox" name="names" value="Sergei" data-contribution="650" checked> Sergei (contributed 650)</label><br>
        <label><input type="checkbox" name="names" value="Shaked" checked> Shaked</label><br>
        <label><input type="checkbox" name="names" value="Yoni" checked> Yoni</label><br>
        <label><input type="checkbox" name="names" value="Inbar" checked> Inbar</label><br>
        <label><input type="checkbox" name="names" value="Stav" checked> Stav</label><br>
        <label><input type="checkbox" name="names" value="Yuval" checked> Yuval</label><br>
        <label><input type="checkbox" name="names" value="Dima"> Dima</label><br>
        <label><input type="checkbox" name="names" value="Vadim"> Vadim</label><br>
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div id="result" class="result-box"></div>

    <script>
        function calculate() {
            const checkboxes = document.querySelectorAll('input[name="names"]:checked');
            const totalAmount = 1000;
            const contributions = {
                Izhak: 350,
                Sergei: 650
            };
            const selectedNames = Array.from(checkboxes).map(checkbox => checkbox.value);
            const totalContributions = selectedNames.reduce((sum, name) => sum + (contributions[name] || 0), 0);
            const remainingNames = selectedNames.filter(name => !(name in contributions));

            const eachShare = totalAmount / selectedNames.length;
            let resultText = `Each person needs to pay: $${eachShare.toFixed(2)}<br>`;

            let IzhakDebt = contributions.Izhak - eachShare;
            let SergeiDebt = contributions.Sergei - eachShare;

            remainingNames.forEach(name => {
                if (IzhakDebt > 0) {
                    resultText += `${name} needs to pay $${(IzhakDebt).toFixed(2)} to Izhak<br>`;
                } else if (SergeiDebt > 0) {
                    resultText += `${name} needs to pay $${(SergeiDebt).toFixed(2)} to Sergei<br>`;
                }
            });

            // Calculate if Izhak or Sergei need to pay each other
            if (IzhakDebt < 0) {
                resultText += `Izhak needs to pay $${Math.abs(IzhakDebt).toFixed(2)} to Sergei<br>`;
            }
            if (SergeiDebt < 0) {
                resultText += `Sergei needs to pay $${Math.abs(SergeiDebt).toFixed(2)} to Izhak<br>`;
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
