<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-box {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Check Names and Calculate</h1>
    <form id="nameForm">
        <label><input type="checkbox" name="names" value="Izhak" data-contribution="350" checked> Izhak (contributed 350 NIS)</label><br>
        <label><input type="checkbox" name="names" value="Sergei" data-contribution="650" checked> Sergei (contributed 650 NIS)</label><br>
        <label><input type="checkbox" name="names" value="Shaked" checked> Shaked</label><br>
        <label><input type="checkbox" name="names" value="Yoni" checked> Yoni</label><br>
        <label><input type="checkbox" name="names" value="Inbar" checked> Inbar</label><br>
        <label><input type="checkbox" name="names" value="Stav" checked> Stav</label><br>
        <label><input type="checkbox" name="names" value="Yuval" checked> Yuval</label><br>
        <label><input type="checkbox" name="names" value="Dima"> Dima</label><br>
        <label><input type="checkbox" name="names" value="Vadim"> Vadim</label><br>
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div id="result" class="result-box"></div>

    <script>
        function calculate() {
            const checkboxes = document.querySelectorAll('input[name="names"]:checked');
            const totalAmount = 1000;
            const contributions = {
                Izhak: 350,
                Sergei: 650
            };
            const selectedNames = Array.from(checkboxes).map(checkbox => checkbox.value);
            const eachShare = totalAmount / selectedNames.length;

            let resultText = `Each person needs to pay: ${eachShare.toFixed(2)} NIS<br>`;

            // Calculate debts and payments
            let IzhakOwes = contributions.Izhak - eachShare;
            let SergeiOwes = contributions.Sergei - eachShare;
            let debts = remainingNames.map(name => ({
                name,
                debt: eachShare
            }));

            // Resolve Izhak's and Sergei's debts
            for (let i = 0; i < debts.length && IzhakOwes > 0; i++) {
                let amount = Math.min(IzhakOwes, debts[i].debt);
                resultText += `${debts[i].name} needs to pay ${amount.toFixed(2)} NIS to Izhak<br>`;
                IzhakOwes -= amount;
                debts[i].debt -= amount;
            }
            for (let i = 0; i < debts.length && SergeiOwes > 0; i++) {
                let amount = Math.min(SergeiOwes, debts[i].debt);
                resultText += `${debts[i].name} needs to pay ${amount.toFixed(2)} NIS to Sergei<br>`;
                SergeiOwes -= amount;
                debts[i].debt -= amount;
            }

            // Output remaining debts for each person
            debts.forEach(debt => {
                if (debt.debt > 0) {
                    if (IzhakOwes < 0) {
                        let amount = Math.min(debt.debt, Math.abs(IzhakOwes));
                        resultText += `${debt.name} needs to pay ${amount.toFixed(2)} NIS to Izhak<br>`;
                        IzhakOwes += amount;
                    }
                    if (SergeiOwes < 0) {
                        let amount = Math.min(debt.debt, Math.abs(SergeiOwes));
                        resultText += `${debt.name} needs to pay ${amount.toFixed(2)} NIS to Sergei<br>`;
                        SergeiOwes += amount;
                    }
                }
            });

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
