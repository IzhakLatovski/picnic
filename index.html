<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Site</title>
</head>
<body>
    <h1>Check Names and Calculate</h1>
    <form id="nameForm">
        <label><input type="checkbox" name="names" value="name1" checked> Izhak</label><br>
        <label><input type="checkbox" name="names" value="name2" checked> Shaked</label><br>
        <label><input type="checkbox" name="names" value="name3" checked> Sergei</label><br>
        <label><input type="checkbox" name="names" value="name4" checked> Yoni</label><br>
        <label><input type="checkbox" name="names" value="name5" checked> Inbar</label><br>
        <label><input type="checkbox" name="names" value="name6" checked> Stav</label><br>
        <label><input type="checkbox" name="names" value="name7" checked> Yuval</label><br>
        <label><input type="checkbox" name="names" value="name8"> Dima</label><br>
        <label><input type="checkbox" name="names" value="name9"> Vadim</label><br>
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
        function calculate() {
            const checkboxes = document.querySelectorAll('input[name="names"]:checked');
            const count = checkboxes.length;
            const result = count > 0 ? 1000 / count : 0;
            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>
</body>
</html>
